<div class="container">
  <div class="row">
      <div class="col-xs-8">
          <h2 class="section-headline"><span>Order Summary</span></h2>
      </div>
      <div class="col-xs-4">
          <img src="../../../assets/image/logo.png" class="img-responsive right" style="width:400px; z-index:1;" />
      </div>
      <img src="../../../assets/image/wood.png" class="img-responsive right" style="position: absolute; margin-top: 90px; z-index: -2;" />
  </div>
  <hr style="position: absolute;width:85%; height:6px; background-color: #333; z-index:-1; margin-top: -170px;" />
  
  <div *ngIf="orderResult">
  <div class="row" style="margin-top: 120px;">
      <div class="alert alert-success">
          <h3><i class="fa fa-check" style="color:limegreen;"></i> Thank you, your order has been placed. </h3>
          <h4>The estimated delivery date is <span>{{estimatedDeliveryDate}}</span></h4>
      </div>
      <h3>List of Items</h3>
      <div class="row" *ngFor="let cartItem of cartItemList">
          <hr/>
          <div class="col-xs-2">
              <a md-button (click)="onSelect(cartItem.book)"><img class="img-responsive" src="{{serverPath}}/media/{{cartItem.book.id}}.png" style="width:70px;" /></a>
          </div>
          <div class="col-xs-6">
              <a class="pointer" (click)="onSelect(cartItem.book)">
                  <h4>{{cartItem.book.title}}</h4></a>
          </div>
          <div class="col-xs-2 text-center">
              <h5 style="font-size: large">{{cartItem.qty}}</h5>
          </div>
      </div>
  </div>
  </div>
  <div *ngIf="!orderResult">
    <div class="alert alert-warning">
        <h3><i class="fa fa-exclamation-circle" style="color:rgb(182, 36, 36);"></i> Something went wrong,please trying placing the order again. </h3>
    </div>
  </div>

</div>
